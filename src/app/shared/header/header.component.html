<header
  class="custom-header w-full h-40"
  [ngStyle]="{
    'background-color':
      userRole == 'admin' ? 'var(--warning-color)' : 'var(--primary-color)'
  }"
>
  <div class="w-full h-full flex justify-around">
    <a class="pt-7 pl-7 select-none cursor-pointer" routerLink="/">
      <h1 class="text-5xl font-extrabold text-white">Rent Car</h1>
      <h2 class="text-2xl text-white font-extrabold mt-2 ml-16">
        ¡Clickea y conduce!
      </h2>
    </a>
    <div class="w-1/4 h-full">
      <div class="custom-image-container h-full w-full"></div>
    </div>
    <div class="">
      <nav class="h-full w-full grid grid-cols-4 grid-rows-2">
        <div>
          <button
            *ngIf="userRole == 'admin'"
            routerLink="/admin"
            class="hover:bg-red-600 p-2 mt-8 text-white font-bold bg-red-700 rounded-sm"
          >
            Panel de control
          </button>
        </div>

        <div class="col-span-3">
          <h3
            *ngIf="userRole !== 'visit'"
            class="font-bold text-white text-5xl mt-7 text-center"
          >
            Hola, {{ userName | upperCaseFirstLetter }}
          </h3>
        </div>
        <a
          routerLink="/"
          class="text-center font-bold text-xl text-white mt-auto p-2 hover:text-neutral-200"
          >Inicio</a
        >
        <a
          routerLink="/products"
          class="text-center font-bold text-xl text-white mt-auto p-2 hover:text-neutral-200"
          >Productos</a
        >
        <a
          *ngIf="userRole == 'user' || userRole == 'admin'"
          routerLink="/profile"
          class="text-center font-bold text-xl text-white mt-auto p-2 hover:text-neutral-200"
          >Perfil</a
        >
        <button
          *ngIf="userRole == 'user' || userRole == 'admin'"
          (click)="logout()"
          type="button"
          class="text-center font-bold text-xl text-white mt-auto p-2 hover:text-neutral-200"
        >
          Cerrar sesión
        </button>
        <a
          *ngIf="userRole == 'visit'"
          routerLink="/register"
          class="text-center font-bold text-xl text-white mt-auto p-2 hover:text-neutral-200"
          >Registrarse</a
        >
        <a
          *ngIf="userRole == 'visit'"
          routerLink="/login"
          class="text-center font-bold text-xl text-white mt-auto p-2 hover:text-neutral-200"
          >Iniciar sesión</a
        >
      </nav>
    </div>
  </div>
</header>
